<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Anime.js" defer></script>
    <title>anime</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            background-color: #32c4ab;
        }
        div.anime .anime {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }
        form div {
            margin: 3px;
        }
        img {
            height: 400px;
            width: 300px;
            background-size: cover;
            background-position: top center;
        }
        .name input {
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid lightgray;
            outline: none;
            padding: 10px;
        }
        .genero input {
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid lightgray;
            outline: none;
            padding: 10px;
        }
        .filter input {
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid lightgray;
            outline: none;
            padding: 10px;
        }
        .image input {
            height: 40px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid lightgray;
            outline: none;
            padding: 10px;
        }
        .btn button {
            width: 300px;
            height: 30px;
            border-radius: 4px;
            border: none;
            transition: .5s ease;
        }
        .btn button:hover {
            background-color: #2b9281;
            color: white;
        }
        .anime {
            columns: 2;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .anime p {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: .4rem
        }
        .anime p button {
            width: 150px;
            height: 30px;
            border-radius: 4px;
            border: none;
            transition: .5s ease;
        }
        .anime p button:hover {
            background-color: rgb(248, 70, 70);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Adiciona Anime</h1>
    <form action="#" method="get">
        <div class="name">
            <label for="name">
                <input type="text" id="name" placeholder="Digite o anime que deseja adicionar">
        </div>
        <div class="genero">
            <label for="genero">
                <input type="text" id="genero" placeholder="Genero">
        </div>
        <div class="image">
            <label for="url">
                <input type="text" id="url" placeholder="Coloque a url da Imgem">
        </div>
        <div class="btn">
            <button type="submit" id="add">Adicionar</button>
        </div>
        <div class="filter">
            <label for="filter">
                <input type="text" id="filter" placeholder="Qual anime voce procura?">
        </div>
    </form>
    <div class="anime" id="anime"></div>
</body>
</html>
