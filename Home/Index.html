<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Carros.Js" defer></script>
    <title>Carros</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        div#carro {
            border: 2px solid black;
            padding: .5rem;
        }

    </style>
</head>
<body>
    <form action="#" method="get">
        <div class="name">
            <label>Nome</label>
            <input type="text" id="name">
        </div>
        <div class="doors">
            <label>Portas</label>
            <input type="text" id="doors">
        </div>
        <div class="shild">
            <label>Blindagem</label>
            <input type="text" id="shild" disabled value="0">
        </div>
        <div class="munition">
            <label>Muni√ßao</label>
            <input type="text" id="munition" disabled value="0">
        </div>
        <div class="radio">
            <input type="radio" name="type" id="Normal" checked><span>Normal</span>
            <input type="radio" name="type" id="Militar"><span>Militar</span>
        </div>
        
        <div class="add">
            <button type="submit" id="btn">Adicionar</button>
        </div>
    </form>
    
    <div id="carro" class="carro">
        <!-- <div class="carro">Golf</div> -->
    </div>
</body>
</html>
